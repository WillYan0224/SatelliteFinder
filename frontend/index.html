<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SatelliteFinder — Cesium</title>
    <style>
      html,
      body,
      #app {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <div id="hud">
      <!-- ISS group -->
      <section class="hud-group">
        <div class="hud-title">ISS Telemetry</div>
        <div id="issText">Loading...</div>
      </section>

      <div class="hud-sep"></div>

      <!-- Starlink group -->
      <section class="hud-group">
        <div class="hud-title hud-title-sm">Starlink</div>

        <div class="hud-row hud-row-between">
          <div>Starlink count</div>
          <div id="starlinkCount">200</div>
        </div>

        <input
          id="starlinkSlider"
          type="range"
          min="50"
          max="1000"
          step="50"
          value="200"
        />
        <div class="hud-hint">50 ~ 1000 (step 50)</div>

        <!-- buttons same row -->
        <div class="hud-row hud-row-gap">
          <button id="btnStarlink" class="hud-btn hud-btn-primary">
            Load Starlink
          </button>
          <button id="btnClear" class="hud-btn">Clear</button>
        </div>
      </section>

      <div class="hud-sep"></div>

      <!-- Locate group -->
      <section class="hud-group">
        <div class="hud-row hud-row-gap">
          <button id="btnLocate" class="hud-btn hud-btn-locate">
            ⦿ Locate Me
          </button>
          <button id="btnNearest" class="hud-btn hud-btn-primary">
            Nearest Starlink
          </button>
        </div>

        <div class="hud-hint" style="margin-top: 8px">
          <div id="nearestText">Nearest: —</div>
        </div>
      </section>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
